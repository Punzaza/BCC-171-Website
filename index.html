    <meta content="เว็บไซต์อย่างเป็นทางการของ BCC 171" property="og:description" />
    <script src="static/script.js"></script>
    <link rel="icon" type="image/x-icon" href="static/favicon.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Outfit:300,600,800">
    <link rel="stylesheet" href="static/style.css">
</head>
<body>
    <div class="overlay" id="overlay"><p>กรุณาใช้งานในแนวตั้ง</p></div>
    <div class="countdown">
        <div>
            <p id="days"></p>
        </div>
        <div>
            <p id="hours"></p>
            <p id="minutes"></p>
        </div>
        <div>
            <p id="seconds"></p>
        </div>
    </div>
    
    <iframe width="560" height="315" id="bacca-live" src="https://www.youtube.com/embed/0McGJn_Ypg0?si=AUCWmCtzob6mTD2I" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>

    <div id="progress-bar"><div></div></div>
    <p id="percentage"></p>

    <div class="audio-player">
        <audio id="audio" src="static/music.mp3"></audio>
        <div id="music-top" class="music-top">
            <img src="static/forward.svg" style="transform: rotate(180deg)" width="30px" height="30px" id="backwards">
            <img src="static/favicon-full.png" width="65px" height="65px" class="play" id="play-pause-btn">
            <img src="static/forward.svg" width="30px" height="30px" id="forwards">
        </div>
        <div id="music-bottom" class="music-bottom">
            <p id="music-time">-:--</p>
            <div id="mobile-adjust" onmouseover="progress_focus()" onmouseout="progress_unfocus()">
                <div class="progress-container">
                    <div id="music-bar" class="progress"></div>
                    <div id="circle"></div>
                </div>
            </div>
            <p id="music-duration">--:-</p>
        </div>
    </div>
    <p class="footer">8:00 24/2/2567 @ BCC</p>
</body>
</html>
